{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>About Page</h1>
            <p>This is an about page</p>
            <p>{{index .StringMap "test"}}</p>
            <p>
                {{if ne (index .StringMap "remote_ip") ""}}
                    Remote IP: {{index .StringMap "remote_ip"}}
                {{else}}
                    Please visit <a href="/">HomePage</a>
                {{end}}
            </p>
        </div>
    </div>
</div>
{{end}}
